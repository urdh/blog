safe: true
name: 'Simon Sigurdhsson'
url: http://sigurdhsson.org

timezone: Europe/Stockholm
encoding: utf-8

future: false
permalink: /:categories/:year/:month/:title

markdown: kramdown
kramdown:
  input: GFM

highlighter: pygments

gems:
  - jekyll-sitemap

defaults:
  -
    scope:
      path: ''
      type: page
    values:
      layout: post
      author: 'Simon Sigurdhsson'

exclude:
  - .travis.yml
  - validate.rb
  - README.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - vendor/
