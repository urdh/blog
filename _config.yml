safe: true
name: 'Simon Sigurdhsson'
url: http://blog.sigurdhsson.org

timezone: Europe/Stockholm
encoding: utf-8

future: true
permalink: /:categories/:year/:month/:title/

markdown: kramdown
kramdown:
  input: GFM

highlighter: rouge

gems:
  - jekyll-sitemap

defaults:
  -
    scope:
      path: ''
      type: pages
    values:
      layout: post
      author: 'Simon Sigurdhsson'

exclude:
  - .travis.yml
  - validate.rb
  - LICENSE.md
  - README.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - vendor/
